{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <h2 class="text-3xl font-bold text-blue-600 mb-6">Submit a Flight Compensation Claim</h2>

    <form method="post" class="bg-white p-8 rounded-lg shadow-lg w-full md:w-1/2 mx-auto">
        {% csrf_token %}
        <label for="name" class="block text-gray-700 font-bold mb-2">Your Name</label>
        <input type="text" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">

        <label for="email" class="block text-gray-700 font-bold mb-2 mt-4">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">

        <label for="flight_number" class="block text-gray-700 font-bold mb-2 mt-4">Flight Number</label>
        <input type="text" name="flight_number" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">

        <label for="date" class="block text-gray-700 font-bold mb-2 mt-4">Date</label>
        <input type="date" name="date" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">

        <label for="compensation_amount" class="block text-gray-700 font-bold mb-2 mt-4">Compensation Amount (â‚¬)</label>
        <input type="number" name="compensation_amount" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">

        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 mt-6 w-full">
            Submit Claim
        </button>
    </form>
</div>
{% endblock %}
